<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./sources/Logo1.png" alt="Logo de Alura">
    </header>
    <main class="presentacion">
        <div class="presentacion__contenido">
            <textarea id="texto" class="presentacion__contenido__texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="presentacion__contenido__letrero">
                <img class="presentacion__contenido__letrero__circulo" src="./sources/Group.png">
                <p class="presentacion__contenido__letrero__reglas"> Solo letras minúsculas y sin acento</p>
            </div>

            <div class="presentacion__contenido__botones">
                <button onclick="encriptar();" id="botonEncript" class="boton__encriptar">Encriptar</button>
                <button onclick="desencriptar()" id="botonDesencript" class="boton__desencriptar">Desencriptar</button>
            </div>
        </div>
        <section class="presentacion__resultado">
           <div class="presentacion__resultado__contenido" id="resultado">
                <img class="presentacion__resultado__contenido__imagen" src="./sources/mono2.png" alt="Una persona mirando a través de una lupa"> 
                <div class="presentacion__resultado__contenido__texto">
                    <h1 class="presentacion__resultado__contenido__texto__titulo">Ningún mensaje fue encontrado</h1>
                    <p class="presentacion__resultado__contenido__texto__parrafo">Ingresa el texto que desees encriptar o
                        desencriptar.</p>
                </div>
            </div>
            <button class="boton__copiar" style="display: none;" id="copiar">Copiar</button>
        </section>

    </main>
    <footer class="footer">
        <p><strong>Creado por Emma Ibarra</strong></p>
    </footer>
    <script src="ap.js"></script>

</body>

</html>
